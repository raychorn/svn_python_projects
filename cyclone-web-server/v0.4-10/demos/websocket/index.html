<html>
<head>
<script type="text/javascript">
    var ws = new WebSocket("ws://localhost:8888/websocket");
    /*ws.onerror = function(err) {
        alert("error: "+err);
    };*/
    ws.onopen = function() {
        ws.send("Hello, world");
    };

        alert(evt.data);
    };
    ws.onerror = function(evt) {
        console.log(evt.data);
    };
    /*ws.onclose = function() {
        alert("close");
    };*/
</script>
</head>
</html>
