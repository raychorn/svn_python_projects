<!DOCTYPE&nbsp;html&nbsp;PUBLIC&nbsp;"-//W3C//DTD&nbsp;XHTML&nbsp;1.0&nbsp;Strict//EN"&nbsp;"http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd"><html&nbsp;xmlns="http://www.w3.org/1999/xhtml">&nbsp;&nbsp;<head>&nbsp;&nbsp;&nbsp;&nbsp;<title>My&nbsp;Google&nbsp;AJAX&nbsp;Search&nbsp;API&nbsp;Application</title>&nbsp;&nbsp;&nbsp;&nbsp;<script&nbsp;src="http://www.google.com/jsapi?key=ABQIAAAAofdnNKC0vkkCWlEV2QpymRTQSrFXFLMgmO6FNCnQ2B1kY-LIfhSMfpqOuwumSqBaMtCW7OaPCzIwhQ"&nbsp;type="text/javascript"></script>&nbsp;&nbsp;&nbsp;&nbsp;<script&nbsp;language="Javascript"&nbsp;type="text/javascript">&nbsp;&nbsp;&nbsp;&nbsp;//<![CDATA[&nbsp;&nbsp;&nbsp;&nbsp;google.load("search",&nbsp;"1");&nbsp;&nbsp;&nbsp;&nbsp;function&nbsp;OnLoad()&nbsp;{&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;//&nbsp;Create&nbsp;a&nbsp;search&nbsp;control&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;var&nbsp;searchControl&nbsp;=&nbsp;new&nbsp;google.search.SearchControl();&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;//&nbsp;Add&nbsp;in&nbsp;a&nbsp;full&nbsp;set&nbsp;of&nbsp;searchers&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;var&nbsp;localSearch&nbsp;=&nbsp;new&nbsp;google.search.LocalSearch();&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;searchControl.addSearcher(localSearch);&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;searchControl.addSearcher(new&nbsp;google.search.WebSearch());&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;searchControl.addSearcher(new&nbsp;google.search.VideoSearch());&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;searchControl.addSearcher(new&nbsp;google.search.BlogSearch());&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;//&nbsp;Set&nbsp;the&nbsp;Local&nbsp;Search&nbsp;center&nbsp;point&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;localSearch.setCenterPoint("New&nbsp;York,&nbsp;NY");&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;//&nbsp;Tell&nbsp;the&nbsp;searcher&nbsp;to&nbsp;draw&nbsp;itself&nbsp;and&nbsp;tell&nbsp;it&nbsp;where&nbsp;to&nbsp;attach&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;searchControl.draw(document.getElementById("searchcontrol"));&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;//&nbsp;Execute&nbsp;an&nbsp;inital&nbsp;search&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;searchControl.execute("Google");&nbsp;&nbsp;&nbsp;&nbsp;}&nbsp;&nbsp;&nbsp;&nbsp;google.setOnLoadCallback(OnLoad);&nbsp;&nbsp;&nbsp;&nbsp;//]]>&nbsp;&nbsp;&nbsp;&nbsp;</script>&nbsp;&nbsp;</head>&nbsp;&nbsp;<body>&nbsp;&nbsp;&nbsp;&nbsp;<div&nbsp;id="searchcontrol">Loading...</div>&nbsp;&nbsp;</body></html>
