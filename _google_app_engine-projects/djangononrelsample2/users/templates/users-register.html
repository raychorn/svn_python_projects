{% extends 'base.html' %}
{% block title %}{% endblock %}

{% block extra-head %}
<script language="JavaScript1.2" type="text/javascript">
var requiredMajorVersion = 10;
var requiredMinorVersion = 1;
var requiredRevision = 0;
</script>
<script src="{{insecure_endpoint}}/static/air-badge/AC_RunActiveContent.js" type="text/javascript"></script>
<script language="JavaScript1.2" type="text/javascript">
var hasReqestedVersion = DetectFlashVer(requiredMajorVersion, requiredMinorVersion, requiredRevision);
</script>
{% endblock %}

{% block css %}
{% endblock %}

{% block include-css %}'/static/css.css'{% endblock %}

{% block container %}
            <table id="container" width="1000" border="0" align="center" cellpadding="0" cellspacing="0">
              <tr>
                <td align="left" valign="top" id="main_content_holder">
						<div class="container_12 container_cloud">
                            <p>Welcome to the Admin Interface.</p>
                            <form method="post" action="{{ action }}" enctype="application/x-www-form-urlencoded">
                            <table>
                                <tr>
                                    <td>
                                    <NOBR><label>Username:</label></NOBR>
                                    </td>
                                    <td>
                                    <NOBR><input type="text" name="username" id="username" /></NOBR>
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                    <NOBR><label>Password:</label></NOBR>
                                    </td>
                                    <td>
                                    <NOBR><input type="password" name="password" id="password" /></NOBR>
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                    <NOBR><label>Repeat Password:</label></NOBR>
                                    </td>
                                    <td>
                                    <NOBR><input type="password" name="password2" id="password2" /></NOBR>
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                    <input type="submit" value="Register" />
                                    </td>
                                    <td>
                                        <input type="button" value="Cancel" onClick="window.location.href = '{{ cancel }}';"/>
                                    </td>
                                </tr>
                            </table>
                            </form>
                    </div>
                </td>
              </tr>
            </table>   

<noscript>
<table id="messageTable">
<tr>
	<td>
	</td>
</tr>
</table>
</noscript>

<div id="messages">
<p align="left">{{ message }}</p>
</div>

<div id="warning3" class="align-center">
</div>
{% endblock %}
