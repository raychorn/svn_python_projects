{% extends 'base.html' %}
{% block title %}{% trans "Create Ad" %}{% endblock %}

{% block content %}
<h1>{% trans "Create Ad" %}</h1>
<a href="{% url cms.views.list_allad %}">{% trans "Back to listing" %}</a>

<form action="" method="post">
  <table>
    {{ form.as_table }}
    <tr><td colspan="2">
      <input type="submit"
        value="{% if object %}{% trans 'Apply changes' %}{% else %}{% trans 'Create' %}{% endif %}" />
    </td></tr>
  </table>
</form>

<script language="javascript" type="text/javascript">
  var obj=document.getElementById("id_value");
  obj.style.width = 400;
  obj.style.height = 200;
</script>
{% endblock %}
