<div class=Section1>

<h3>Report a Problem</h3>

<form name="problemsForm" action="{{ HTTP_HOST }}/problems/form/submit/" enctype="application/x-www-form-urlencoded" method="post">
	<p class=MsoNormal style='line-height:normal'><span style='font-size:10.0pt;
	font-family:"Times New Roman","serif"'>This form will be submitted using SSL however if your browser is not able to validate our SSL Certificate you may <a href="https://www.vyperlogix.com/data/certs/cacert.der" target="_blank">download our CA Cert</a> or install this <a href="https://www.vyperlogix.com/data/firefox/extenions/remember_certificate_exception-0.8.0-fx.xpi" target="_blank">Add-On for FireFox to by-pass any Exceptions</a>.</span></p>
	
	<p class=MsoNormal style='line-height:normal'><span style='font-size:12.0pt;
	font-family:"Times New Roman","serif"'>Name<br>
	<INPUT TYPE="text" SIZE="18" NAME="name" value="{{ NAME }}"></span></p>
	
	<p class=MsoNormal style='line-height:normal'><span style='font-size:12.0pt;
	font-family:"Times New Roman","serif"'>Email<br>
	<INPUT TYPE="text" SIZE="18" NAME="email" value="{{ EMAIL }}"></span></p>
	
	<p class=MsoNormal style='line-height:normal'><span style='font-size:12.0pt;
	font-family:"Times New Roman","serif"'>Problem<br>
	<textarea name="problem" rows="15" wrap="soft">{{ PROBLEM }}</textarea></span></p>
	
    {{ CAPTCHA }}
    
	<p class=MsoError style='line-height:normal'><span style='font-size:12.0pt;
	font-family:"Times New Roman","serif"'>{{ ERROR }}</span></p>

	<p class=MsoNormal style='line-height:normal'><span style='font-size:12.0pt;
	font-family:"Times New Roman","serif"'>{{ STATUS }}</span></p>

	<p class=MsoNormal style='margin-bottom:0in;margin-bottom:.0001pt;line-height:
	normal'><span style='font-size:12.0pt;font-family:"Times New Roman","serif"'><INPUT TYPE="submit" VALUE="Submit" METHOD="post" NAME="Submit"></span></p>
	
</form>

</div>
