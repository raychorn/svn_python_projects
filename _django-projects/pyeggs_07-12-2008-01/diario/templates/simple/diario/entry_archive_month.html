{% extends "base_2col.html" %}

{% block title %} Weblog | {{ month|date:"F" }}{% endblock %}

{% block content-main %}

<h1>{{ month|date:"F" }} archive</h1>

{% for entry in entry_list %}
  <h2><a href="{{ entry.get_absolute_url }}">{{ entry.title }}</a></h2>
  <p>{{ entry.pub_date|date:"F j, Y" }}</p>
  {{ entry.body|safe }}
{% endfor %}

{% endblock %}
