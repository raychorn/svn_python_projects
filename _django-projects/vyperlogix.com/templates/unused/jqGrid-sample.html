<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Untitled Document</title>
</head>

<body>

<link type="text/css" href="http://jqueryui.com/latest/themes/base/ui.all.css" rel="stylesheet" />
<script type="text/javascript" src="http://jqueryui.com/latest/ui/ui.core.js"></script>
<script type="text/javascript" src="http://jqueryui.com/latest/ui/ui.accordion.js"></script>
<script type="text/javascript">
  $(document).ready(function(){
    $("#accordion").accordion();
  });
</script>
<link rel="stylesheet" type="text/css" media="screen" href="/static/js/jqgrid/themes/sand/grid.css" /> 
<script src="/static/js/jqgrid/js/jquery.jqGrid.js" type="text/javascript"></script> 
<script type="text/javascript"> 
// We use a document ready jquery function.
jQuery(document).ready(function(){
jQuery("#content_pages_list").jqGrid({
    url:'/vyper-cms/content/json/sample/',
    datatype: "json",
    colNames:['url','descr','menu_tag'],
    colModel:[
        {name:'url',index:'url', width:90},
        {name:'descr',index:'descr', width:90},
        {name:'menu_tag',index:'menu_tag', width:90}
    ],
    pager: jQuery('#content_pages_pager'),
    rowNum:10,
    rowList:[10,20,30],
    imgpath: '/static/js/jqgrid/themes/sand/images',
    sortname: 'url',
    viewrecords: true,
    sortorder: "asc",
    caption: "Content Pages"
});
});
</script> 

</body>
</html>
